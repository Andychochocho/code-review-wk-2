<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" text="text/css">
    <link href="css/styles.css" rel="stylesheet" text="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Vacation</title>
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Your Vacation Calculator</h1>
      </div>
      <div class="row">
        <div class="col-md-6 quiz">
          <div id="blanks">
            <form id="questions">

              <div class="form-group">
                <label for="gender">What is your gender?</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="gender" id="female" value="female">
                    Female
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="gender" id="male" value="male">
                    Male
                  </label>
                </div>
              </div>

              <div class="form-group">
                <label for="weather">Would you prefer the weather as hot or cold?</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="weather" id="hot" value="hot">
                    Hot
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="weather" id="cold" value="cold">
                    Cold
                  </label>
                </div>
              </div>

              <div class="form-group">
                <label for="children">Do you have children?</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="children" id="children" value="yes">
                    I do have children
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="children "id="noChildren" value="no">
                    I do not have children
                  </label>
                </div>
              </div>

              <div class="form-group">
                <label for="married">Are you married?</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="married" id="married" value="yes">
                    I am married
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="married" id="notMarried" value="no">
                    I am not married
                  </label>
                </div>
              </div>

              <div class="form-group">
                <label for="animal">Do you prefer dogs or cats?</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="animal" id="animalDog" value="dog">
                    I prefer dogs
                  </label>
                </div>
                <div>
                  <label>
                    <input type="radio" name="animal" id="animalCat" value="cat">
                    I prefer cats
                  </label>
                </div>
              </div>

              <button type="submit" class="btn">Calculate my dream vacation!</button>
            </form>
          </div>
        </div>

        <div class="col-md-6">
            <div id="las-vegas" class="pic">
              <h3></h3>
              <img src="img/las-vegas.jpg" alt="picture of las vegas">
            </div>

            <div id="alaska" class="pic">
              <h3></h3>
              <img src="img/alaska.jpg" alt="picture of alaska">
            </div>

            <div id="japan" class="pic">
              <h3></h3>
              <img src="img/japan.jpg" alt="picture of japan">
            </div>
        </div>

      </div>
    </div>
  </body>
</html>
